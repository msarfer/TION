<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body class="container">
    <h1>Mi biblioteca</h1>

    <table>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Fecha de publicación</th>
      </tr>
      <tr th:each="book : ${books}">
        <td th:text="${book.title}">titulo</td>
        <td th:text="${book.author}">autor</td>
        <td th:text="${book.publication}">publication</td>
      </tr>
    </table>

    <p>
      <a href="/index.html" th:href="@{/}">Home</a>
    </p>
  </body>
</html>
